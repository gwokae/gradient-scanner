<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>gradient-scanner</title>
    <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/themes/ui-darkness/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/gradient-scanner.css">
</head>
<body>
    <div class="image-section">
        <div class="image-display">
            <canvas id="imageDisplay" width="600" height="600"></canvas>
            <div id="lineOverlay"></div>
        </div>
        <div id="lineInfo"></div>
    </div>
    <div class="preview-section">
        <div class="preview-frame" style="width: 600px; height: 600px;"><!-- Link this size to the image loader -->
            <div class="preview-cell"></div>
        </div>
        <pre id="generatedCss"></pre>
    </div>
    <hr>
    <div class="editor-section">
        <div class="gradient-preview">
            <img id="linePreview" class="preview-component" src="data:image/gif;base64,R0lGODlhAQABAIABAP///wAAACwAAAAAAQABAAACAkQBADs=">
            <div id="gradientPreview" class="preview-component"></div>
        </div>
        <div class="delta-e-slider"></div>
        <div id="colorStops" class="stops-list"></div>
        <div id="stopCount"></div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="lib/jquery-tmpl/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="lib/pixastic/pixastic.core.js"></script>
    <script type="text/javascript" src="lib/pixastic/actions/edges.js"></script>
    <script type="text/javascript" src="line-utils.js"></script>
    <script type="text/javascript" src="image-data-utils.js"></script>
    <script type="text/javascript" src="color-stops.js"></script>
    <script type="text/javascript" src="gradient-scanner.js"></script>
    <script type="text/javascript" src="test/testData.js"></script>     <!-- WARN : For testing only. Should be removed as the app matures -->
</body>
</html>
